{% extends "quotes/base.html" %}

{% block content %}
<form method="POST" action="{% url 'quotes:add_quote' %}">
    {% csrf_token %}
    <div>
        <label> Enter the quote:
            {{ form.text }}
        </label>
        <span>{{ form.errors.description }}</span>
    </div>
    <div class="form-group">
        <label for="id_tags">Select tags:</label>
        <select name="tags" id="id_tags" multiple required>
            {% for tag in tags %}
            <option value="{{ tag.name }}">{{ tag.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="id_author">Select author:</label>
        <select name="author" id="id_author" multiple required>
            {% for author in authors %}
            <option value="{{ author.fullname }}">{{ author.fullname }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="grid">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
</form>
{% endblock %}
