{% extends "quotes/base.html" %}

{% block content %}

<form method="POST" action="{% url 'quotes:add_author' %}">
    {% csrf_token %}
    <div style="padding: 10px">
        <label>Enter the author name:
            {{form.fullname}}
        </label>
        <label>Enter born date:
            {{form.born_date}}
        </label>
        <label>Enter born location:
            {{form.born_location}}
        </label>
        <label>Enter the description:
            {{form.description}}
        </label>

        <span>{{ form.errors.name }}</span>
    </div>
    <div class="grid">
        <button type="submit">Submit</button>
        <button type="reset" class="secondary">Reset</button>
    </div>
</form>

{% endblock %}
